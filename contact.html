<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact - Developer Portfolio</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="p-4 md:p-10">
        <!-- Navigation -->
        <nav class="max-w-6xl mx-auto mb-8">
            <div
                class="flex justify-between items-center bg-gradient-to-r from-blue-600 to-cyan-500 p-6 rounded-2xl shadow-lg"
            >
                <h2 class="text-5xl font-bold text-white">Portfolio</h2>
                <ul class="flex space-x-6">
                    <li>
                        <a
                            href="index.html"
                            class="text-white hover:text-cyan-200 transition text-lg"
                            >Home</a
                        >
                    </li>
                    <li>
                        <a
                            href="about.html"
                            class="text-white hover:text-cyan-200 transition text-lg"
                            >About</a
                        >
                    </li>
                    <li>
                        <a
                            href="contact.html"
                            class="text-white hover:text-cyan-200 transition text-lg"
                            >Contact</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-4">Get In Touch</h1>
                <p class="text-gray-700 text-lg">
                    I'd love to hear from you. Send me a message and I'll
                    respond as soon as possible.
                </p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bento-card p-8">
                    <h3 class="text-2xl font-bold mb-6">Contact Information</h3>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <i
                                class="fas fa-envelope text-blue-500 mr-4 text-xl"
                            ></i>
                            <div>
                                <p class="font-semibold">Email</p>
                                <p class="text-gray-400">
                                    sanjeety00@gmail.com
                                </p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <i
                                class="fas fa-phone text-green-500 mr-4 text-xl"
                            ></i>
                            <div>
                                <p class="font-semibold">Phone</p>
                                <p class="text-gray-400">+91 9517XXXXXX</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <i
                                class="fas fa-map-marker-alt text-red-500 mr-4 text-xl"
                            ></i>
                            <div>
                                <p class="font-semibold">Location</p>
                                <p class="text-gray-400">India</p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8">
                        <h4 class="font-semibold mb-4">Follow Me</h4>
                        <div class="flex space-x-4">
                            <a
                                href="https://github.com/sanjeetkryadav"
                                target="_blank"
                                class="text-blue-500 hover:text-blue-400 text-2xl"
                                ><i class="fab fa-github"></i
                            ></a>
                            <a
                                href="https://www.linkedin.com/in/sanjeet786/"
                                target="_blank"
                                class="text-blue-400 hover:text-blue-300 text-2xl"
                                ><i class="fab fa-linkedin"></i
                            ></a>
                            <a
                                href="https://instagram.com/"
                                target="_blank"
                                class="text-blue-300 hover:text-blue-200 text-2xl"
                                ><i class="fab fa-instagram"></i
                            ></a>
                        </div>
                    </div>
                </div>

                <div class="bento-card p-8">
                    <h3 class="text-2xl font-bold mb-6">Send Message</h3>
                    <form
                        name="contact"
                        method="POST"
                        netlify
                        netlify-honeypot="bot-field"
                        action="success.html"
                        class="space-y-4"
                    >
                        <input type="hidden" name="bot-field" />
                        <div>
                            <label class="block text-sm font-semibold mb-2"
                                >Name</label
                            >
                            <input
                                type="text"
                                name="name"
                                placeholder="Your Name"
                                class="w-full bg-zinc-800 border-none rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none"
                                required
                            />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2"
                                >Email</label
                            >
                            <input
                                type="email"
                                name="email"
                                placeholder="your.email@example.com"
                                class="w-full bg-zinc-800 border-none rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none"
                                required
                            />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2"
                                >Subject</label
                            >
                            <input
                                type="text"
                                name="subject"
                                placeholder="Message Subject"
                                class="w-full bg-zinc-800 border-none rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none"
                                required
                            />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2"
                                >Message</label
                            >
                            <textarea
                                name="message"
                                placeholder="Your Message"
                                rows="5"
                                class="w-full bg-zinc-800 border-none rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none"
                                required
                            ></textarea>
                        </div>
                        <button
                            type="submit"
                            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 p-3 rounded-lg font-bold transition"
                        >
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
